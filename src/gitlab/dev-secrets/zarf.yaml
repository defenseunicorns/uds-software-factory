# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: dev-secrets
  version: "0.1.0"


components:
  - name: minio-password
    required: true
    actions:
      onDeploy:
        before:
          - cmd: kubectl get secret -n dev-minio minio --template='{{ index .data "rootPassword" }}' | base64 -d
            mute: true
            setVariables:
              - name: SECRET_KEY
                sensitive: true
          - cmd: uds zarf tools kubectl get secret -n dev-minio minio --template='{{ index .data "rootUser" }}' | base64 -d
            mute: true
            setVariables:
              - name: ACCESS_KEY
                sensitive: true
  - name: gitlab-minio
    required: true
    manifests:
      - name: gitlab-minio
        files:
          - "minio-secret.yaml"

  - name: gitlab-postgres-password
    required: true
    actions:
      onDeploy:
        before:
          - cmd: uds zarf tools kubectl get secret -n dev-postgres postgresql --template={{.data.password}} | base64 -d
            mute: true
            setVariables:
              - name: POSTGRES_DB_PASSWORD
                sensitive: true
  - name: gitlab-postgres
    required: true
    manifests:
      - name: gitlab-postgres
        namespace: gitlab
        files:
          - postgres-secret.yaml
  - name: redis-password
    required: true
    actions:
      onDeploy:
        before:
          - cmd: uds zarf tools kubectl get secret -n dev-redis redis --template='{{ index .data "redis-password" }}' | base64 -d
            mute: true
            setVariables:
              - name: REDIS_PASSWORD
                sensitive: true
  - name: gitlab-redis
    required: true
    manifests:
      - name: gitlab-redis
        namespace: gitlab
        files:
          - redis-secret.yaml

# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: dev-secrets
  version: "0.1.0"

components:
  #shared
  - name: minio-password
    required: true
    import:
      path: gitlab/dev-secrets

  # Sonarqube
  - name: sonarqube-postgres-password
    required: true
    import:
      path: sonarqube/dev-secrets
  - name: sonarqube-postgres
    required: true
    import:
      path: sonarqube/dev-secrets
  # Mattermost
  - name: mattermost-minio-password
    required: true
    import:
      path: mattermost/dev-secrets
  - name: mattermost-postgres-password
    required: true
    import:
      path: mattermost/dev-secrets
  # Gitlab
  - name: gitlab-postgres
    required: true
    import:
      path: gitlab/dev-secrets
  - name: gitlab-minio
    required: true
    import:
      path: gitlab/dev-secrets
  - name: gitlab-postgres-password
    required: true
    import:
      path: gitlab/dev-secrets
  - name: gitlab-redis
    required: true
    import:
      path: gitlab/dev-secrets
  - name: redis-password
    required: true
    import:
      path: gitlab/dev-secrets
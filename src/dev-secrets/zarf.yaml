# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: dev-secrets
  version: "0.1.0"

components:
  - name: minio-password
    required: true
    actions:
      onDeploy:
        before:
          - cmd: ./zarf tools kubectl get secret -n dev-minio minio --template='{{ index .data "rootPassword" }}' | base64 -d
            mute: true
            setVariables:
              - name: SECRET_KEY
                sensitive: true
          - cmd: ./zarf tools kubectl get secret -n dev-minio minio --template='{{ index .data "rootUser" }}' | base64 -d
            mute: true
            setVariables:
              - name: ACCESS_KEY
                sensitive: true
  - name: gitlab-minio
    required: true
    manifests:
      - name: gitlab-minio
        files:
          - "minio-secret.yaml"
  - name: gitlab-shim-valkey
    required: true
    actions:
      onDeploy:
        before:
          - cmd: ./zarf tools kubectl annotate --overwrite secret -n gitlab gitlab-redis meta.helm.sh/release-name=uds-valkey-config || true
          - cmd: ./zarf tools kubectl annotate --overwrite secret -n gitlab gitlab-redis meta.helm.sh/release-namespace=valkey || true

# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: dev-secrets
  version: "0.1.0"


components:
  - name: sonarqube-postgres-password
    required: true
    actions:
      onDeploy:
        before:
          - cmd: kubectl get secret -n dev-postgres-sonarqube postgresql --template={{.data.password}} | base64 -d
            mute: true
            setVariables:
              - name: POSTGRES_DB_PASSWORD
                sensitive: true
  - name: sonarqube-postgres
    required: true
    manifests:
      - name: sonarqube-postgres
        namespace: sonarqube
        files:
          - postgres-secret.yaml
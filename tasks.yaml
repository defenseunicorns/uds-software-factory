includes:
  - test: ./tasks/test.yaml
  - create-bundle: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.9.0/tasks/create.yaml
  - deploy-bundle: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.9.0/tasks/deploy.yaml
  - publish-bundle: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.9.0/tasks/publish.yaml
  - pull-bundle: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.9.0/tasks/pull.yaml
  - setup-bundle: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.9.0/tasks/setup.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.9.0/tasks/lint.yaml
  - actions: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.9.0/tasks/actions.yaml

variables:
  - name: BUNDLE_PATH
    default: bundles/dev

tasks:
  - name: default
    description: Build and deploy SWF on UDS k3d-slim-dev
    actions:
      - task: setup-bundle:k3d-test-cluster
      - task: create-deploy-test-bundle

  - name: create-deploy-test-bundle
    description: Test and validate cluster is deployed with the SWF Bundle
    actions:
      - task: create-bundle:test-bundle
        with:
          path: ${BUNDLE_PATH}
          config: ${BUNDLE_PATH}/uds-config.yaml
      - task: deploy-bundle:test-bundle
        with:
          path: ${BUNDLE_PATH}
          config: ${BUNDLE_PATH}/uds-config.yaml
      - task: setup-bundle:create-doug-user
      - task: test:all

# CI will execute the following (via uds-common/.github/actions/test) so they need to be here with these names

  - name: test-install
    description: Test the SWF bundle from the current branch
    actions:
      - task: setup-bundle:k3d-test-cluster
      - task: create-deploy-test-bundle

  - name: test-upgrade
    description: Test an upgrade from the latest released bundle to the current branch
    actions:
      - task: pull-bundle:latest-bundle-release
        with:
          spoof_release: "true"
          path: ${BUNDLE_PATH}
      - task: setup-bundle:k3d-test-cluster
      - task: deploy-bundle:test-bundle
        with:
          path: ${BUNDLE_PATH}
          config: ${BUNDLE_PATH}/uds-config.yaml
      - task: create-deploy-test-bundle

  - name: publish-release
    description: Build and publish the bundles
    actions:
      - task: actions:determine-arch
      - task: setup-bundle:k3d-test-cluster
        if: ${{ ne .variables.ARCH "arm64" }}
      - task: create-deploy-test-bundle
        if: ${{ ne .variables.ARCH "arm64" }}
      - task: create-bundle:test-bundle
        with:
          path: ${BUNDLE_PATH}
          config: ${BUNDLE_PATH}/uds-config.yaml
        if: ${{ eq .variables.ARCH "arm64" }}
      - description: Publish the bundle
      - task: publish-bundle:test-bundle
        with:
          path: ${BUNDLE_PATH}
          # x-release-please-start-version
          version: "0.4.2"
          # x-release-please-end

includes:
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.8.0/tasks/create.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.8.0/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.8.0/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.8.0/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.8.0/tasks/setup.yaml
  - dependencies: ./tasks/dependencies.yaml
  - test: ./tasks/test.yaml

variables:
  - name: BUNDLE_PATH
    default: bundles/dev

tasks:
  - name: default
    description: Build and deploy SWF on UDS k3d-slim-dev
    actions:
      - task: create-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
        with:
          path: ${BUNDLE_PATH}

  - name: create-test-bundle
    description: Create UDS SWF bundle with dependencies
    actions:
      - task: dependencies:create
      - task: create:test-bundle
        with:
          path: ${BUNDLE_PATH}

  - name: create-swf-latest-release-bundle
    description: Create UDS bundle with dependencies based on the latest release
    actions:
      - task: pull:latest-bundle-release
        with:
          spoof_release: "true"
          path: ${BUNDLE_PATH}

# CI will execute the following (via uds-common/.github/actions/test) so they need to be here with these names

  - name: test-package
    description: Test the SWF bundle from the current branch
    actions:
      - task: create-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
        with:
          path: ${BUNDLE_PATH}
      - task: test:test-swf-bundle

  - name: test-upgrade
    description: Test an upgrade from the latest released bundle to the current branch
    actions:
      - task: create-swf-latest-release-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
        with:
          path: ${BUNDLE_PATH}
      - task: create-test-bundle
      - task: deploy:test-bundle
        with:
          path: ${BUNDLE_PATH}
      - task: test:test-swf-bundle
